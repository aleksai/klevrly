

<div class="thumbnail">
    <img src="<%- get('thumbnail') %>" >
    <div class="play"></div>
    <div class="add"></div>
    <div class="duration"><%- get('duration') %></div>
</div>

<div class="overlay"></div>

<div class="info">
    <a class="title" href="#" title="<%- get('title') %>"><%- get('title') %></a>
    <span class="author"><%- get('author') %> - <span class="date"><%- get('date') %></span></span>
    <span class="viewCount"><%- get('viewCount') %></span>
</div>
